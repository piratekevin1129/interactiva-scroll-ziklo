<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactiva</title>

    <link href="assets/css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/loader.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>Medidas de control <span>de seguridad y salud</span></h1>
        </div>
        <div id="content">
            <div id="col1">
                <div id="cinta">
                    <button id="cinta-top-btn"></button>
                    <div id="cinta-wrap">
                        <div id="cinta-wrapper">
                            
                        </div>
                        <div id="cinta-wrap-sombra-1"></div>
                        <div id="cinta-wrap-sombra-2"></div>
                    </div>
                    <button id="cinta-bottom-btn"></button>
                    <div id="cinta-tooltip" class="cinta-tooltip-off">
                        <p id="cinta-tooltip-txt">Tooltip</p>
                    </div>
                </div>
            </div>
            <div id="col2">
                <div id="picture">
                    <div id="picture-img" class="picture-img-off">
                        <img src="" />
                    </div>
                    <button id="picture-info-btn" class="picture-info-btn-on" onclick="abrirModal(true)"></button>
                    <div id="modal" class="modal-off">
                        <div id="modal-box">
                            <div id="modal-header">
                                <p id="modal-header-txt"></p>
                                <button id="modal-cerrar-btn" onclick="cerrarModal(true)"></button>
                            </div>
                            <div id="modal-body">
                                <div id="modal-body-txt1"></div>
                                <div id="modal-body-txt2"></div>
                                <div id="modal-body-txt3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="botones">
        <button id="next-tema-btn" class="next-tema-off"></button>
        <button id="sonido-btn" class="sonido-off"></button>
    </div>

    <div id="loader" class="loader-on">
        <div id="loader-img"></div>
        <div id="loader-bar">
            <div id="loader-bar2"></div>
        </div>
    </div>

    <script src="assets/data.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/scroll.js"></script>

    <script>
        var background_mp3 = null;
        var click_mp3 = null;
        var over_mp3 = null;
        var transicion_mp3 = null;
        var intro_mp3 = null;
        
        window.onload = function(){
            loadTrack({src: 'assets/sounds/background.mp3', callBack: function(data){
                background_mp3 = data
                background_mp3.loop = true
                background_mp3.volume = 0.2
                loadTrack({src: 'assets/sounds/click.mp3', callBack: function(data){
                    click_mp3 = data
                    loadTrack({src: 'assets/sounds/over.mp3', callBack: function(data){
                        over_mp3 = data
                        loadTrack({src: 'assets/sounds/transicion.mp3', callBack: function(data){
                            transicion_mp3 = data

                            loadTrack({src: 'assets/audios/intro.mp3', callBack: function(data){
                                intro_mp3 = data
                                
                                loadItems()
                            }})
                        }})
                    }})
                }})
            }})
        }

        var toggle_sonido = false
        function clickSonido(){
            if(!toggle_sonido){
                toggle_sonido = true
                getE('sonido-btn').className = 'sonido-on'
                background_mp3.play()
            }else{
                toggle_sonido = false
                getE('sonido-btn').className = 'sonido-off'
                background_mp3.pause()
            }
        }
    </script>
</body>
</html>
